<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <div class="hero-inner">
          <h2>A maneira mais fácil de enviar pagamentos com segurança.</h2>
          <h3>Transferências criptografadas de ponta a ponta</h3>
        </div>
      </div>
      <form>
        <img src="assets/logo.svg" />
        <h3>Faça login na sua conta</h3>
        <div class="socials">
          <button class="social-btn">
            <img src="assets/google.svg" />
            <p><span class="extra-text">Faça login com</span> Google</p>
          </button>
          <button class="social-btn">
            <img src="assets/facebook.svg" />
            <p><span class="extra-text">Faça login com</span> Facebook</p>
          </button>
        </div>
        <span class="or"></span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
